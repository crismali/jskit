<!DOCTYPE html>
<html>
<head>
  <title>JSKit Example</title>
</head>
<body>
  <div id="example"></div>
  <script src="jskit.js"></script>
  <script>
    var App = JSKit.createApplication();

    App.createController("Home", {
      actions: ["index"],

      index: function(message) {
        this.exampleContainer = document.getElementById("example");
        this.exampleContainer.innerHTML = "Hello " + message;
      }
    });


    = JSKit.trigger
      var data = <%= payload.to_json %>;
      App.Dispatcher.trigger("controller:#{controller_name}:#{action_name}", data);
  </script>
</body>
</html>


def index
  ...
  JSHint.payload(@user, @team) # => { user: @user.to_json, team: @team.to_json }
end
