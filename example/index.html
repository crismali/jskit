<!DOCTYPE html>
<html>
<head>
  <title>JSKit Example</title>
</head>
<body>
  <div id="application-controller"></div>
  <div id="example"></div>
  <script src="jskit.js"></script>
  <script>
    var App = JSKit.createApplication();

    App.createController("Application", {
      init: function(message) {
        document.getElementById("application-controller").innerHTML = message;
      }
    });

    App.createController("Home", {
      actions: ["index"],

      index: function(message) {
        this.exampleContainer = document.getElementById("example");
        this.exampleContainer.innerHTML = "Hello " + message;
      }
    });

    App.Dispatcher.trigger("controller:all", "Application Controller");
    App.Dispatcher.trigger("controller:home:index", "JSKit");
  </script>
</body>
</html>
